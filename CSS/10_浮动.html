<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
</head>
<body>
  <!-- Float属性可以指定一个元素应沿着其容器左侧或右侧放置 允许文本和内联元素环绕它 -->
  <!-- Float 和 position一样会让元素脱离标准流 以到达灵活布局的效果 -->
  <!-- 浮动规则
    1. 一旦浮动脱离标准流 朝着向左或向右方向移动 直到自己的边界紧贴包含块或其他浮动元素的边界为止 定位元素会层叠在浮动元素上面。
    2. 如果一个元素浮动，另一个元素已经在那个位置 后浮动元素将紧贴前一个浮动元素(左浮找左浮 右浮找右浮)
    3. 如果水平方向剩余的空间不够显示浮动元素 浮动元素将下移动 直到有充足的空间为止
    4. 浮动元素不能和行内级内容层叠 行内级内容将会被浮动元素推出
  -->
</body>
</html>
