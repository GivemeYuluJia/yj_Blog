<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
</head>
<body>
  <!-- 盒子模型 
    完整的 CSS 盒模型应用于块级盒子，内联盒子只使用盒模型中定义的部分内容。
    模型定义了盒的每个部分 —— margin, border, padding, and content —— 合在一起就可以创建我们在页面上看到的内容。
    为了增加一些额外的复杂性，有一个标准的和替代（IE）的盒模型。

    内容content: width\height
    内边距: padding
    边框: border
    外边距: margin

    1. 标准盒模型 box-size: content-box 
      - 盒设置 width 和 height，实际设置的是 content box。 padding 和 border 再加上设置的宽高一起决定整个盒子的大小。
    
    2. IE盒模型 box-size: border-box 
      - 这个模型，所有宽度都是可见宽度，所以内容宽度是该宽度减去边框和填充部分。
   -->
  <!-- 外边距重叠 
    - 块的上外边距 (margin-top)和下外边距 (margin-bottom)有时合并 (折叠) 为单个边距，其大小为单个边距的最大值 (或如果它们相等，则仅为其中一个)，这种行为称为边距折叠
    - 如果有两个外边距相接的元素，这些外边距将合并为一个外边距，即最大的单个外边距的大小。
  -->
  <div class=""></div>

  <div class=""></div>
</body>
</html>
