<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body>
  <!-- 标准流 —— 默认情况元素按照标准流进行排布 从左到右 从上到下，相互之间不存在层叠现象 -->
  <!-- 变为定位元素可以激活left、right、top、bottom熟悉
    relative相对定位 按照文档流布局 参照对象是自己原来的位置
    absolute绝对定位 元素脱离文档流 定位参照对象是最邻近的定位祖先元素 如果没有找到 则参考视口
    fixed固定定位 元素脱离文档流 定位参照对象是视口 当画布滚动时 固定不动
    sticky粘性定位 是相对定位和(固定)绝对定位的结合体 允许被定位元素表现像相对定位一样直到它滚动到某个阈值 当达到阈值变为(固定)绝对定位
  -->
  <!-- 对于绝对定位元素来说
      定位参考对象宽度 = left + right + margin-left + margin-right + 绝对定位元素的实际占用宽度
      定位参考对象高度 = top + bottom + margin-top + margin-bottom + 绝对定位元素的实际占用高度度
      得出 -> 
      如果绝对定位元素宽高和定位参考对象一样 设置top:0;bottom:0;left:0;right:0;margin:0;
      如果绝对定位元素在定位参考对象中居中 -> top:0;bottom:0;left:0;right:0;margin:auto;还得设置具体宽高值;
  -->
  <!-- 不按标准流的约束则 不再严格按照从上到下、从左到右排布；不严格区别块级、行内级、行内块级的很多特性 -->
  <!-- 可以使用属性z-index设置定位元素的层级 值越大显示时越是覆盖在其他元素的上边; z-index属性默认值为auto代表层级与父元素相同 -->
</body>
</html>
