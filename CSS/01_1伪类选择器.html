<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类选择器</title>
  <style>
    .one:hover {
      color: aqua;
    }
    .one:active {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 伪类 是添加到选择器的关键字，指定要选择的元素的特殊状态 -->
  <!-- 例如 :hover 可被用于在用户将鼠标悬停在按钮上时改变按钮的颜色 -->

  <!-- 常见伪类
    1. 动态伪类
      - :link :visited :hover :active :foucs
    2. 目标伪类
      - :target
    3. 语言伪类
      - :lang()
    4. 元素状态伪类
      - :enabled :disabled :checked
    5. 结构伪类
      - :nth-child :nth-of-type
    6. 否定伪类
      - :not()
  -->

  <!-- :link :visited 只能用于a元素-->
  <!-- :active可能会被后声明的其他链接相关的伪类覆盖，这些伪类包括 :link，:hover 和 :visited。为保证样式生效，需要把 :active 的样式放在所有链接相关的样式之后。-->
  <!-- 这种链接伪类先后顺序被称为 LVHA 顺序：:link — :visited — :hover — :active。 -->

  <!-- :active 伪类匹配被用户激活的元素。它让页面能在浏览器监测到激活时给出反馈 -->
  <!-- 当用鼠标交互时，它代表的是用户按下按键和松开按键之间的时间 -->
  <!-- :active 伪类一般被用在 <a> 和 <button> 元素中。这个伪类的一些其他适用对象包括包含激活元素的元素，以及可以通过他们关联的<label>标签被激活的表格元素 -->
  <div class="one">hover - action</div>
  
  <!-- :link伪类选择器是用来选中元素当中的链接。它将会选中所有尚未访问的链接，包括那些已经给定了其他伪类选择器的链接 -->
  <!-- :visited CSS伪类表示用户已访问过的链接。出于隐私原因，可以使用此选择器修改的样式非常有限 -->
  <!-- :hover 会在光标（鼠标指针）悬停在元素上时提供关联的样式 -->
  <!-- :focus 指当前拥有输入焦点的元素 能接受键盘输入 文本输入聚焦后 背景就会变红 -->

  <!-- 结构伪类 -->
  <!-- :nth-child(n) 是父元素中第n个子元素 -->
  <!-- :nth-of-type(n) 只计算父元素下同种类的子元素第n个元素-->
  <!-- :nth-last-child(n) 代表倒数第n个子元素-->
  <!-- :nth-last-of-type(n) 从最后一个这种类型子元素开始往前计数-->
  <!-- 
    :first-child 等同于:nth-child(1) 
    :last-child 等同于:nth--last-child(1)
    :first-of-type 等同于:nth-of-type(1) 
    :last-of-type 等同于:nth-last-of-type(1)  
    :only-child 是父元素唯一的子元素
    :only-of-type 是父元素中唯一的这种类型的子元素

    :root 根元素 就是HTMl元素
    :empty 代表里面完全空白元素
  -->
</body>
</html>
