<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体属性</title>
  <style>
    .box {
      font-size: 16px;
      width: 100px;
      height: 40px;
      background-color: rebeccapurple;
      color: white;
    }
  </style>
</head>
<body>
  <!--
    line-height
      - 行高 设置文本每行之间的高; 属性被指定为以下任何一个：
        1.一个 <数字> 
          - 该属性的应用值是这个无单位数字乘以该元素的字体大小。计算值与指定值相同。大多数情况下，这是设置line-height的推荐方法，不会在继承时产生不确定的结果。 
        2.一个 <长度>
          - 指定长度用于计算 line box 的高度。以 em 为单位的值可能会产生不确定的结果
        3.一个 <百分比>
          - 与元素自身的字体大小有关。计算值是给定的百分比值乘以元素计算出的字体大小。百分比值可能会带来不确定的结果
        4.关键词 normal。
          - 取决于用户端。桌面浏览器使用默认值，约为1.2，这取决于元素的 font-family

    1. font-family 
      - 用于设置字体的字体名称 可以设置一个或多个字体名称 浏览器会选择列表中第一个计算机上有安装的字体

    2. font-weight
      - 指定了字体的粗细程度 一些字体只提供 normal 和 bold 两种值
      - normal 正常粗细。与400等值。
      - bold 加粗。与700等值。
      - lighter, bolder 将当前元素的粗体设置为比其父元素粗体更细或更粗一步。
      - 100–900 数值粗体值，如果需要，可提供比上述关键字更精细的粒度控制。

    3. font-size 
      - 指定字体的大小 该属性的值会被用于计算 em 和 ex 长度单位 定义该值可能改变其他元素的大小

    4. font-style   
      - 用来打开和关闭文本 italic (斜体) 可能的值如下 (你很少会用到这个属性，除非你因为一些理由想将斜体文字关闭斜体状态)
      - normal: 将文本设置为普通字体 (将存在的斜体关闭)
      - italic: 如果当前字体的斜体版本可用，那么文本设置为斜体版本；如果不可用，那么会利用 oblique 状态来模拟 italics。
      - oblique: 将文本设置为斜体字体的模拟版本，也就是将普通文本倾斜的样式应用到文本中。
    
    5. font 许多字体的属性也可以通过 font 的简写方式来设置
      - 这些是按照以下顺序来写的： font-style, font-variant, font-weight, font-stretch, font-size, line-height, and font-family.
      - 如果你想要使用 font 的简写形式，在所有这些属性中，只有 font-size 和 font-family 是一定要指定的。
      - font-size 和 line-height 属性之间必须放一个正斜杠
  -->
  <div class="box">
    字体属性
  </div>
</body>
</html>
