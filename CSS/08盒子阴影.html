<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子阴影</title>
</head>
<body>
  <!--
    box-shadow属性可以设置一个或多个阴影
      - 每个阴影用shadow表示
      - 多个阴影之间用逗号隔开，从前到后
    第一个属性offset-x 水平偏移的方向 正数往右偏移
    第二个属性offset-y 垂直方向的偏移 正数往下偏移
    第三个属性blur-radius 模糊半径
    第四个属性spread-radius延伸半径
    color 阴影颜色 如果没有设置 就跟随color属性颜色
    inset 外框阴影变成内框阴影
  -->
</body>
</html>
