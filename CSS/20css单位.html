<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. em 相对于自己的font-size；如果没有font-size会继承父元素font-size；在font-size相对于父元素的字体大小
    2. rem 相对于html的font-size；
    3. vw 相对于视窗宽度1%
    4. vh 相对于视窗高度1%
       优势：
        1. 不用计算html的font-size大小 也不需要给html设置这样一个font-size
        2. 不会因为设置html的font-size大小 而必须给body再设置一个font-size 防止继承
        3. 因为不依赖font-size的尺寸 所以不用担心某些原因html的font-size尺寸被篡改 页面尺寸混乱
        4. vw相比于rem更加语意化 1vw为1/100的viewport的大小
        5. 可以具备rem之前所有的优点
   -->
</body>
</html>
