<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素选择器</title>
</head>
<body>
  <!-- 伪元素是一个附加至选择器末的关键词，允许你对被选择元素的特定部分修改样式。 -->
  <!-- 与伪元素比较，伪类 能够根据状态改变元素样式。 -->
  <!-- CSS伪元素
    ::before\:before创建一个伪元素，其将成为匹配选中的元素的第一个子元素。常通过 content 属性来为一个元素添加修饰性的内容。此元素默认为行内元素
    ::after\:after用来创建一个伪元素，作为已选中元素的最后一个子元素。通常会配合content属性来为该元素添加装饰内容。这个虚拟元素默认是行内元素。
    ::selection CSS 伪元素应用于文档中被用户高亮的部分（比如使用鼠标或其他选择设备选中的部分）
    ::first-line\:first-line 针对首行文本设置属性
    ::first-letter\:first-letter 针对首字母设置属性
  -->
</body>
</html>
