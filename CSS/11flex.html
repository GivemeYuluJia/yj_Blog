<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    开启flex布局的元素叫flex container；flex container里面的直接子元素加flex item。
    flex item的布局受flex container属性设置来控制和布局
    flex item不再严格区分块级和行内集元素
    flex item默认情况下是包裹内容的，但可以设置宽度和高度
  -->
  <!--
    - flex-direction默认沿着主轴从start到end方向排布
      row/row-reverse/column/column-reverse

    - flex-wrap决定flex container是单行还是多行
      nowrap(默认)单行/wrap换行/wrap-reverse反向换行
    - flex-flow是flex-direction和flex-wrap简写；顺序任何且可以省略。

    - justify-content决定flex item在主轴上对齐方式
      flex-start默认 与mian start对齐
      flex-end 与main end对齐
      center 居中对齐
      space-between flex item之间距离相等 与start和end两端对齐
      space-around flex item之间距离相等 flex item与start和end之间距离是flex items之间距离一半
      space-evenly flex item之间距离相等 flex item与start和end之间距离是flex items之间距离

    - align-itm 决定flex item 在交叉轴上对齐方式
      normal：在弹性布局中 效果和strech一样
      stretch：宕flex item 在交叉轴方向size为auto 会自动拉伸至填充flex container
      flex-end 交叉轴底部对齐
      flex-start：交叉轴顶部对齐
      baseline 与基线对齐
    
    - align-content决定了多行flex item在交叉轴上对齐方式 用法与justify-content相似

    - align-self可以覆盖flex container设置的align-items 属性效果和align-items一致

    - order决定flex-item的排布顺心，可以设置任意整数(正整数、负数、0)值越小排在后面默认值为0

    - flex-grow决定flex item如何扩展(拉伸)可以设置任意非负数，默认值为0；只有main轴有剩余size时 flex-grow属性才会有效
      如果flex items的flex-grow总和超过1，每个flex item扩展size为 container 剩余size * flex-grow/sum
      flex items扩展后的最终size不能超过主轴最大宽度/高度

    -flex shrink决定flex-item如何收缩
      可以设置任意非负数，默认为1；当flex-items在主轴方向上超过flex-container的size才会生效；
      如果所有flex-items的flex-shrink总和超过1，每个flex-items收缩size为flex-items超出flex-container的size*收缩比例/所有flex-items的收缩比例之和。
      flex-items收缩后最终size不能小于最小宽度/高度。

    flex是flex-grow ｜ flex-shrink｜ flex-base 的简写
  -->
</body>
</html>
