<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符实体</title>
</head>
<body>
  <!-- HTML实体是一段以连字号(&)开头、分号(;)结尾的文本 -->
  <!-- 常用于显示保留字符(这些代码会被解析为HTML代码和不可见字符) -->
  <!-- 也可以用实体来代替其他难以用标准键盘键入的字符 -->
  <!--
    小于符号: &lt;
    大于符号: &gt;
    空格: &nbsp;
    和号: &amp;
    双引号: &quot;
    单引号: &apos;
  -->
  <div>
    &gt; &lt;
  </div>
</body>
</html>
