<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML结构</title>
</head>
<body>
  <!--
    1.<!DOCTYPE html> HTML最上方的一段文本被称为 文档声明类型 用于声明文档类型
      - 告诉浏览器当前页面是HTML5页面 让浏览器用HTML5标准去解析识别内容
      - 必须放在HTML文档最前面，不能省略，省略会出现兼容性问题

    2.<html> 表示一个HTML文档的根(顶级元素) 被称为根元素
      - lang属性
        + 帮助语音合成工具确定要使用的发音
        + 帮助翻译工具确定要使用的翻译规则
        + en表示HTML文档语言是英文 zh-CN表示HTML文档的语言是中文

    3.head元素 规定HTML文档配置信息 也称为元数据 包括文档标题，引用的文档样式和脚本等
      - meta元素 —— 单标签元素
        + 可以用于设置网页的字符编码 使浏览器更准确地显示每一个文字 不设置或者设置错误会导致乱码
        + 一般使用utf-8编码 涵盖事件上几乎所有的文字
      - title元素
        + 网页的标题

    4.body 元素标签定义文档的主体 元素包含文档的所有内容（比如文本、超链接、图像、表格和列表等等）

  -->
</body>
</html>
