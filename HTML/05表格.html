<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table {
      text-align: center;
    }
    /** 获取前1个 and  属性选择器 */
    table tr:nth-child(-n + 1), table tr td[rowspan] {
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- 每一个表格的内容都包含在这两个标签中：<table></table> -->
  <!-- <caption> 元素 (or HTML 表格标题元素) 展示一个表格的标题 --> 
  <!-- 表格的行<tr></tr> -->  
  <!-- 行中的单元格<td></td> -->  
  <!-- 可以使用<thead><tbody><tfoot>三个标签分别定义表格的头部、主体、底部-->
  <!-- thead tfoot 只能用一次 -->
  <!-- col标签,定义每一列的特性 -->
  <!-- colgroup标签,定义一组列的特性 -->
  <!-- cellspacing单元格外间距 -->
  <!-- cellpadding单元格内间距 -->
  <!-- 有两个常用的属性，类似合并单元格，colspan定义单元格跨列，rowspan定义单元格跨行 -->
  <table border="1" cellspacing="0" cellpadding="10" align="center">
    <caption>caption</caption>
    <thead>
      <tr>
        <td colspan="6">课程表</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>&nbsp;</td>
        <td>星期一</td>
        <td>星期二</td>
        <td>星期三</td>
        <td>星期四</td>
        <td>星期五</td>
      </tr>
      <tr>
        <td rowspan="2">上午</td>
        <td>1 - 1</td>
        <td>1 - 2</td>
        <td>1 - 3</td>
        <td>1 - 4</td>
        <td>1 - 5</td>
      </tr>
      <tr>
        <td>2 - 1</td>
        <td>2 - 2</td>
        <td>2 - 3</td>
        <td>2 - 4</td>
        <td>2 - 5</td>
      </tr>
      <tr>
        <td rowspan="2">下午</td>
        <td>3 - 1</td>
        <td>3 - 2</td>
        <td>3 - 3</td>
        <td>3 - 4</td>
        <td>3 - 5</td>
      </tr>
      <tr>
        <td>4 - 1</td>
        <td>4 - 2</td>
        <td>4 - 3</td>
        <td>4 - 4</td>
        <td>4 - 5</td>
      </tr>
      <tr>
        <td rowspan="2">晚自习</td>
        <td>5 - 1</td>
        <td>5 - 2</td>
        <td>5 - 3</td>
        <td>5 - 4</td>
        <td>5 - 5</td>
      </tr>
      <tr>
        <td>6 - 1</td>
        <td>6 - 2</td>
        <td>6 - 3</td>
        <td>6 - 4</td>
        <td>6 - 5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
