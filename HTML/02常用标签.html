<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用标签</title>
</head>
<body>
  <!-- 多个div包裹内容会在不同的行显示 -->
  <!-- 一般作为其他元素的父容器 把其他元素包住 代表一个整体 -->
  <!-- 用于把网页分割为多个独立的部分 -->
  <div>div</div>

  <!-- 多个span包裹内容会在同-行显示 -->
  <!-- 默认情况下 和普通文本几乎没有差别 -->
  <!-- 用于区分特殊文本和普通文本, 比如用来显示文字 -->
  <span>span</span>


  <!--h1~h6标签用于定义6个不同级别的标题，其中<h1>的级别最高，而<h6>最低-->
  <h1>标题</h1>

  <!--
    <p>用于定义段落，浏览器会自动在其前后创建一些空白
    <p>中文字行数取决于浏览器窗口的宽度
    <p>中的连续空格最终都解析为一个空格
  -->
  <p>段落</p>
  
  <!--图片标签 img元素将一份图像嵌入文档; img是一个可替换元素-->
  <img src="" alt="">
  <!-- src属性: source缩写 表示源 必须的 包含想嵌入的图片的文件路径-->
  <!-- 图片的地址可以使用相对路径，也可以使用绝对路径 -->
  <!--
    绝对路径: 根盘符开始查找, 一直找到这个资源
    相对路径: 
  -->
  <!-- alt属性: 不是强制的, 有两个作用 -->
  <!-- 当图片加载不成功（错误的地址或图片资源不存在）会显示这段文本 -->
  <!-- 屏幕阅读器会将这些描述读给需要使用阅读器的使用者听 让他们知道图像的含义 -->
  <!-- width、height属性 -->
  
  <!-- 超链接 用于打开新的url -->
  <!-- 链接属性：href属性 指定要打开URL地址，可以是相对地址或者绝对地址 -->
  <!-- 链接属性：target属性指定链接的打开方式 -->
  <!-- 默认值为"_self",表示在当前窗口打开新的链接 -->
  <!-- 还可以设置成"_blank",表示在新的窗口打开链接 -->
  <!-- _parent 在父窗口打开URL -->
  <!-- _top 在顶层窗口打开URL -->
  <!-- 也可以用来下载资源 -->
  <a href=""></a>
  <!--
    锚点链接
    1. 在跳转到的元素上添加id
    2.定义a元素 并且href指向id
  -->
  <div>
    <a href="#theme1">theme1</a>
    <a href="#theme2">theme2</a>
    <a href="#theme3">theme3</a>
  </div>
  <div style="width: 60px; height: 22.5px; overflow-y: hidden;">
    <div id="theme1">theme1</div>
    <div id="theme2">theme2</div>
    <div id="theme3">theme3</div>
  </div>
</body>
</html>
