    文本框输入(明文输入)
    <input type="text" name="" id="">
    文本框输入(密文输入)
    <input type="password">
    时间
    <input type="time" name="" id="">
    单选
    <input type="radio" name="sex" value="man" id="">
    重置
    <input type="reset" value="重置">
    提交表单数据给服务器
    <input type="submit" value="提交">

    <input type="file" name="" id="">
